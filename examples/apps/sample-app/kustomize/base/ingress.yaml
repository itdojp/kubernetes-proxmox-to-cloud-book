apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app
  labels:
    app.kubernetes.io/name: sample-app
spec:
  ingressClassName: nginx
  rules:
    - host: sample-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sample-app
                port:
                  name: http

